<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Searches Section Preview - Aperture Global</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Snippet for Lofty.com - Popular Searches Section Styles */

        /* CSS Variables for Easy Customization */
        :root {
            --popular-searches-bg: #0A192F;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --text-muted: #888888;
            --accent-blue: #0092ff;
            --border-subtle: rgba(255, 255, 255, 0.1);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Container */
        .popular-searches .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Popular Searches Section */
        .popular-searches {
            padding: 120px 0;
            background: var(--popular-searches-bg);
            position: relative;
            width: 100%;
        }

        /* Content Container */
        .popular-searches-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .popular-searches-content.animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        /* Grid Layout - Cities Grid */
        .popular-searches-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem 3rem;
            width: 100%;
            margin: 2.5rem 0;
        }

        /* Main Heading */
        .popular-searches-heading {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 4vw, 2.5rem);
            font-weight: 400;
            color: var(--text-primary);
            margin: 0 0 1rem 0;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        /* Subtitle */
        .popular-searches-subtitle {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: clamp(0.9rem, 1.5vw, 1rem);
            font-weight: 300;
            color: var(--text-secondary);
            margin: 0 0 0 0;
            line-height: 1.6;
            letter-spacing: 0.02em;
        }

        /* List Items */
        .popular-searches-item {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1rem, 1.5vw, 1.1rem);
            font-weight: 400;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            line-height: 1.4;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0.5rem 0;
        }

        .popular-searches-item:hover {
            color: var(--accent-blue);
            transform: translateX(5px);
        }

        .popular-searches-item::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent-blue);
            transition: width 0.3s ease;
        }

        .popular-searches-item:hover::after {
            width: 100%;
        }

        /* Call-to-Action Link */
        .popular-searches-cta {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: clamp(0.75rem, 1.2vw, 0.875rem);
            font-weight: 500;
            color: var(--text-primary);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .popular-searches-cta .arrow {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .popular-searches-cta:hover {
            color: var(--accent-blue);
        }

        .popular-searches-cta:hover .arrow {
            transform: translateX(5px);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .popular-searches-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 1.5rem 2rem;
            }
            
            .popular-searches {
                padding: 100px 0;
            }
        }

        @media (max-width: 768px) {
            .popular-searches-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem 2rem;
            }
            
            .popular-searches {
                padding: 80px 0;
            }
        }

        @media (max-width: 480px) {
            .popular-searches {
                padding: 60px 0;
            }
            
            .popular-searches-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- HTML Snippet for Lofty.com - Popular Searches Section -->
    <section id="popular-searches" class="popular-searches">
        <div class="container">
            <div class="popular-searches-content">
                <h2 class="popular-searches-heading">Popular City Searches</h2>
                <p class="popular-searches-subtitle">Find homes in these popular cities</p>
                <div class="popular-searches-grid">
                    <a href="#" class="popular-searches-item">New York</a>
                    <a href="#" class="popular-searches-item">Miami</a>
                    <a href="#" class="popular-searches-item">Washington</a>
                    <a href="#" class="popular-searches-item">Sydney</a>
                    <a href="#" class="popular-searches-item">London</a>
                    <a href="#" class="popular-searches-item">Los Angeles</a>
                    <a href="#" class="popular-searches-item">Paris</a>
                    <a href="#" class="popular-searches-item">Dubai</a>
                    <a href="#" class="popular-searches-item">Tokyo</a>
                    <a href="#" class="popular-searches-item">Singapore</a>
                    <a href="#" class="popular-searches-item">Toronto</a>
                    <a href="#" class="popular-searches-item">San Francisco</a>
                </div>
                <a href="#" class="popular-searches-cta">SEE ALL CITIES <span class="arrow">â†’</span></a>
            </div>
        </div>
    </section>

    <script>
        // JavaScript Snippet for Lofty.com - Popular Searches Section

        document.addEventListener('DOMContentLoaded', function() {
            initPopularSearchesAnimations();
        });

        // Initialize animations for popular searches section
        function initPopularSearchesAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -100px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-in');
                        // Stop observing once animated
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);
            
            // Observe the content container
            const content = document.querySelector('.popular-searches-content');
            if (content) {
                observer.observe(content);
            }
        }
    </script>
</body>
</html>
