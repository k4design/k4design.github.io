<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofty New Development - Light Theme Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Include the light-themed CSS */
    </style>
    <link rel="stylesheet" href="lofty-new-development-css.css">
</head>
<body>
    <!-- Include the light-themed HTML -->
    <div id="lofty-new-development-content"></div>
    
    <script>
        // Load the HTML content
        fetch('lofty-new-development-html.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('lofty-new-development-content').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading content:', error);
                document.getElementById('lofty-new-development-content').innerHTML = '<p>Error loading content. Please check the file paths.</p>';
            });
    </script>
    
    <!-- Include the JavaScript -->
    <script src="lofty-new-development-js.js"></script>
</body>
</html>
