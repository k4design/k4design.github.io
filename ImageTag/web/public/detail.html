<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Details - Real Estate Data Collector</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .detail-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 2px solid var(--border-color);
    }
    
    .detail-title {
      flex: 1;
    }
    
    .detail-title h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }
    
    .detail-title .address {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }
    
    .detail-title .price {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-color);
    }
    
    .detail-actions {
      display: flex;
      gap: 0.75rem;
    }
    
    .detail-content {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    
    .detail-main {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    
    .detail-sidebar {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .detail-section {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
    }
    
    .detail-section h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 0.5rem;
    }
    
    .detail-section p {
      color: var(--text-secondary);
      line-height: 1.6;
      margin: 0.5rem 0;
    }
    
    .detail-section .empty {
      color: var(--text-secondary);
      font-style: italic;
    }
    
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .image-item {
      position: relative;
      aspect-ratio: 4/3;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .image-item:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .image-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    .image-number {
      position: absolute;
      top: 0.5rem;
      left: 0.5rem;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.875rem;
      font-weight: 600;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .stat-item {
      text-align: center;
      padding: 1rem;
      background: var(--bg-color);
      border-radius: 8px;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 0.25rem;
    }
    
    .stat-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .features-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
      margin-top: 1rem;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      background: var(--bg-color);
      border-radius: 6px;
    }
    
    .feature-item::before {
      content: "✓";
      color: var(--success-color);
      font-weight: bold;
      font-size: 1.2rem;
    }
    
    .agent-info {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .agent-info-item {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    
    .agent-info-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .agent-info-value {
      font-size: 1rem;
      color: var(--text-primary);
      font-weight: 500;
    }
    
    .loading-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }
    
    .error-state {
      text-align: center;
      padding: 3rem;
      color: var(--error-color);
    }
    
    .image-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 2rem;
    }
    
    .image-modal.active {
      display: flex;
    }
    
    .image-modal-content {
      max-width: 90vw;
      max-height: 90vh;
      position: relative;
    }
    
    .image-modal-content img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
    }
    
    .image-modal-close {
      position: absolute;
      top: -2rem;
      right: 0;
      background: white;
      color: var(--text-primary);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @media (max-width: 768px) {
      .detail-content {
        grid-template-columns: 1fr;
      }
      
      .detail-header {
        flex-direction: column;
        gap: 1rem;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .features-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="detail-container">
    <div id="loading" class="loading-state">Loading property details...</div>
    <div id="error" class="error-state" style="display: none;"></div>
    
    <div id="content" style="display: none;">
      <div class="detail-header">
        <div class="detail-title">
          <h1 id="propertyTitle">Property</h1>
          <div class="address" id="propertyAddress"></div>
          <div class="price" id="propertyPrice"></div>
        </div>
        <div class="detail-actions">
          <a href="/admin.html" class="btn btn-secondary">Back to Admin</a>
          <button id="downloadZipBtn" class="btn btn-primary">Download ZIP</button>
        </div>
      </div>
      
      <div class="detail-content">
        <div class="detail-main">
          <!-- Images Gallery -->
          <div class="detail-section">
            <h2>Property Photos</h2>
            <div id="imageGallery" class="image-gallery"></div>
            <div id="noImages" class="empty" style="display: none;">No images available</div>
          </div>
          
          <!-- Description -->
          <div class="detail-section">
            <h2>Description</h2>
            <p id="description"></p>
            <p class="empty" id="noDescription" style="display: none;">No description provided</p>
          </div>
          
          <!-- Headline -->
          <div class="detail-section" id="headlineSection" style="display: none;">
            <h2>Headline</h2>
            <p id="headline"></p>
          </div>
          
          <!-- Disclaimer -->
          <div class="detail-section" id="disclaimerSection" style="display: none;">
            <h2>Disclaimer</h2>
            <p id="disclaimer"></p>
          </div>
        </div>
        
        <div class="detail-sidebar">
          <!-- Stats -->
          <div class="detail-section">
            <h2>Property Details</h2>
            <div class="stats-grid">
              <div class="stat-item">
                <div class="stat-value" id="bedrooms">-</div>
                <div class="stat-label">Bedrooms</div>
              </div>
              <div class="stat-item">
                <div class="stat-value" id="bathrooms">-</div>
                <div class="stat-label">Bathrooms</div>
              </div>
              <div class="stat-item">
                <div class="stat-value" id="sqft">-</div>
                <div class="stat-label">Sq Ft</div>
              </div>
            </div>
          </div>
          
          <!-- Features -->
          <div class="detail-section">
            <h2>Features</h2>
            <div id="featuresList" class="features-list"></div>
            <p class="empty" id="noFeatures" style="display: none;">No features listed</p>
          </div>
          
          <!-- Agent Info -->
          <div class="detail-section">
            <h2>Agent Information</h2>
            <div class="agent-info">
              <div class="agent-info-item">
                <div class="agent-info-label">Name</div>
                <div class="agent-info-value" id="agentName">-</div>
              </div>
              <div class="agent-info-item">
                <div class="agent-info-label">Title</div>
                <div class="agent-info-value" id="agentTitle">-</div>
              </div>
              <div class="agent-info-item">
                <div class="agent-info-label">Phone</div>
                <div class="agent-info-value" id="agentPhone">-</div>
              </div>
              <div class="agent-info-item">
                <div class="agent-info-label">Email</div>
                <div class="agent-info-value" id="agentEmail">-</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
      <div class="image-modal-content">
        <button class="image-modal-close" id="closeModal">×</button>
        <img id="modalImage" src="" alt="">
      </div>
    </div>
  </div>

  <script src="detail.js"></script>
</body>
</html>
