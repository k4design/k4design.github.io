<!-- HTML Snippet for Lofty.com - LPT Featured In (self-contained: CSS + JS included) -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" />
<style>
:root { --color-bg-white:#fff; --color-text-gray:#666; --font-primary:'Inter',-apple-system,sans-serif; }
* { box-sizing: border-box; margin: 0; padding: 0; }
.container { max-width: 1200px; margin: 0 auto; padding: 0 40px; }
.fade-up { opacity: 0; transform: translateY(30px); transition: opacity 0.8s cubic-bezier(0.16,1,0.3,1), transform 0.8s cubic-bezier(0.16,1,0.3,1); }
.fade-up.animate-in { opacity: 1; transform: translateY(0); }
.fade-up-delay-1 { transition-delay: 0.1s; }
@media (prefers-reduced-motion: reduce) { .fade-up { opacity: 1; transform: none; transition: none; } }
.featured-in-section { padding: 80px 0; background-color: var(--color-bg-white); border-bottom: 1px solid rgba(0,0,0,0.05); }
.featured-in-label { text-align: center; font-size: 14px; font-weight: 600; color: var(--color-text-gray); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 40px; }
.featured-in-logos { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); justify-items: center; justify-content: center; align-items: center; gap: 48px 64px; max-width: 1200px; margin: 0 auto; }
.featured-in-item { width: 100%; display: flex; align-items: center; justify-content: center; text-align: center; opacity: 0.6; transition: opacity 0.3s ease, transform 0.3s ease; filter: grayscale(100%); padding: 0 12px; }
.featured-in-item:hover { opacity: 1; transform: translateY(-2px); filter: grayscale(0%); }
.featured-in-item img { max-width: 200px; width: 100%; height: auto; object-fit: contain; display: block; margin: 0 auto; }
@media (max-width: 768px) {
  .container { padding: 0 24px; }
  .featured-in-logos { grid-template-columns: repeat(2, minmax(140px, max-content)); justify-content: center; gap: 32px 24px; }
  .featured-in-item { padding: 0; }
  .featured-in-item img { max-width: 150px; }
}
@media (max-width: 480px) {
  .featured-in-logos { grid-template-columns: repeat(2, minmax(120px, max-content)); justify-content: center; gap: 24px; }
  .featured-in-item img { max-width: 130px; }
}
</style>
<section class="featured-in-section" aria-label="Featured in publications">
  <div class="container">
    <p class="featured-in-label fade-up">Featured In</p>
    <div class="featured-in-logos fade-up fade-up-delay-1">
      <div class="featured-in-item"><img src="https://k4design.github.io/lpt/img/forbes_logo.svg" alt="Forbes" width="300" height="120" loading="lazy" /></div>
      <div class="featured-in-item"><img src="https://k4design.github.io/lpt/img/techcrunch_logo.svg" alt="TechCrunch" width="300" height="120" loading="lazy" /></div>
      <div class="featured-in-item"><img src="https://k4design.github.io/lpt/img/wsj_logo.svg" alt="Wall Street Journal" width="300" height="120" loading="lazy" /></div>
      <div class="featured-in-item"><img src="https://k4design.github.io/lpt/img/bloomberg_logo.svg" alt="Bloomberg" width="300" height="120" loading="lazy" /></div>
      <div class="featured-in-item"><img src="https://k4design.github.io/lpt/img/realtormagazine_logo.png" alt="Realtor Magazine" width="300" height="120" loading="lazy" /></div>
      <div class="featured-in-item"><img src="https://k4design.github.io/lpt/img/housingwire_logo.svg" alt="HousingWire" width="300" height="120" loading="lazy" /></div>
      <div class="featured-in-item"><img src="https://k4design.github.io/lpt/img/realtrends_logo.png" alt="RealTrends" width="300" height="120" loading="lazy" /></div>
    </div>
  </div>
</section>
<script>
(function(){
  if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) { document.querySelectorAll('.featured-in-section .fade-up').forEach(function(e){ e.classList.add('animate-in'); }); return; }
  var obs = new IntersectionObserver(function(entries){ entries.forEach(function(e){ if(e.isIntersecting){ e.target.classList.add('animate-in'); obs.unobserve(e.target); } }); }, { rootMargin: '0px 0px -80px 0px', threshold: 0.1 });
  document.querySelectorAll('.featured-in-section .fade-up').forEach(function(el){ obs.observe(el); });
})();
</script>
