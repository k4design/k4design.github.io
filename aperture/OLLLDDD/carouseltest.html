<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clickable Carousel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    .carousel {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .text-overlay {
      position: absolute;
      top: 2rem;
      left: 2rem;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .text-overlay p {
      margin-bottom: 0.5rem;
    }

    .indicators {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      display: flex;
      gap: 0.5rem;
      z-index: 2;
    }

    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .indicator.active {
      background-color: white;
    }
  </style>
</head>
<body>

  <div class="carousel">
    <!-- Slide 1 -->
    <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1599423300746-b62533397364?auto=format&fit=crop&w=1920&q=80');">
      <div class="text-overlay">
        <p>Elegant Estates</p>
        <p>Coastal Serenity</p>
        <p>Modern Luxury</p>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1920&q=80');">
      <div class="text-overlay">
        <p>Mountain Retreat</p>
        <p>Breathtaking Views</p>
        <p>Exclusive Location</p>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1599423300746-b62533397364?auto=format&fit=crop&w=1920&q=80');">
      <div class="text-overlay">
        <p>Urban Sophistication</p>
        <p>Premier Address</p>
        <p>Contemporary Design</p>
      </div>
    </div>

    <!-- Slide 4 -->
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1507089947368-19c1da9775ae?auto=format&fit=crop&w=1920&q=80');">
      <div class="text-overlay">
        <p>Lakeside Living</p>
        <p>Private Docks</p>
        <p>Endless Sunsets</p>
      </div>
    </div>

    <!-- Shared Indicators -->
    <div class="indicators">
      <div class="indicator active" data-index="0"></div>
      <div class="indicator" data-index="1"></div>
      <div class="indicator" data-index="2"></div>
      <div class="indicator" data-index="3"></div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const indicators = document.querySelectorAll('.indicator');
    let current = 0;
    let interval = null;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
        indicators[i].classList.toggle('active', i === index);
      });
      current = index;
    }

    function startAutoSlide() {
      interval = setInterval(() => {
        let next = (current + 1) % slides.length;
        showSlide(next);
      }, 5000);
    }

    indicators.forEach(indicator => {
      indicator.addEventListener('click', () => {
        const index = parseInt(indicator.getAttribute('data-index'));
        showSlide(index);
        clearInterval(interval); // reset timer
        startAutoSlide();
      });
    });

    startAutoSlide();
  </script>

</body>
</html>
