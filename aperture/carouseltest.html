<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aperture Horizontal Scroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    .apertureHScroll-wrapper {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      background: #111;
      overflow: hidden;
    }

    .apertureHScroll-track {
      display: flex;
      gap: 2vw;
      padding: 0 5vw;
      height: 300px;
      will-change: transform;
    }

    .apertureHScroll-card {
      flex: 0 0 calc(100vw / 4.5);
      background: #222;
      border-radius: 12px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
    }

    .apertureHScroll-card:nth-child(even) {
      background-color: #333;
    }
  </style>
</head>
<body>

<!-- Horizontal scroll section -->
<section class="apertureHScroll-wrapper">
  <div class="apertureHScroll-track" id="apertureHScroll-track">
    <div class="apertureHScroll-card">1</div>
    <div class="apertureHScroll-card">2</div>
    <div class="apertureHScroll-card">3</div>
    <div class="apertureHScroll-card">4</div>
    <div class="apertureHScroll-card">5</div>
    <div class="apertureHScroll-card">6</div>
  </div>
</section>

<script>
  gsap.registerPlugin(ScrollTrigger);

  const apertureTrack = document.getElementById("apertureHScroll-track");

  ScrollTrigger.create({
    trigger: ".apertureHScroll-wrapper",
    start: "top top",
    end: () => "+=" + (apertureTrack.scrollWidth - window.innerWidth),
    pin: true,
    scrub: true,
    animation: gsap.to(apertureTrack, {
      x: () => -(apertureTrack.scrollWidth - window.innerWidth),
      ease: "none"
    })
  });
</script>

</body>
</html>
